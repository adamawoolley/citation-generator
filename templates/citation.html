<!DOCTYPE html>
<html>
  <head>
    <script>
function onload() {
      format = "{{ format|safe }}";
      results = "{{ results|safe }}";      
      console.log(results)
      console.log(results.join())
      console.log(results.join(""))
      p = document.createElement("p");
      if (format == "apa") {
        results[2] = results[2].italics();
      }
      content = document.createTextNode(results.join(""));
      p.appendChild(content);
      document.body.appendChild(p);
}    
    </script>
  </head>
  <body>
    <p>{{ citation|safe }}</p>
    <button onclick="window.location.href = '/';">Cite another</button>
  </body>
</html>
